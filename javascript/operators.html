<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic and Logical Operations</title>
</head>
<body>
    <h1>Arithmetic and Logical Operations</h1>
    <script>
        let num1 = 15;
        let num2 = 5;

        console.log("Arithmetic Operations:");
        console.log(`${num1} + ${num2} = ${num1 + num2}`);
        console.log(`${num1} - ${num2} = ${num1 - num2}`);
        console.log(`${num1} * ${num2} = ${num1 * num2}`);
        console.log(`${num1} / ${num2} = ${num1 / num2}`);

        console.log("\nComparison Operations:");
        console.log(`${num1} is equal to ${num2}: ${num1 === num2}`);
        console.log(`${num1} is greater than ${num2}: ${num1 > num2}`);

        console.log("\nLogical Operations:");
        console.log(`(${num1} > 10) AND (${num2} < 10): ${(num1 > 10) && (num2 < 10)}`);
        console.log(`(${num1} > 20) OR (${num2} < 10): ${(num1 > 20) || (num2 < 10)}`);
        console.log(`NOT (${num1} > ${num2}): ${!(num1 > num2)}`);
    </script>
</body>
</html>
