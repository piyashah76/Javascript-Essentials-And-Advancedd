<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Array Example</title>
</head>
<body>
    <h1>Fruits Array Manipulation</h1>
    <button id="modifyArray">Modify Fruits Array</button>
    <p>Open the console to see the results.</p>

    <script>
        // Declare an array of fruits
        let fruits = ["apple", "banana", "cherry"];

        // Add an event listener to the button
        document.getElementById("modifyArray").addEventListener("click", () => {
            // Add a fruit to the end of the array
            fruits.push("orange");

            // Remove the first fruit from the array
            fruits.shift();

            // Log the modified array to the console
            console.log("Modified Fruits Array:", fruits);
        });
    </script>
</body>
</html>
