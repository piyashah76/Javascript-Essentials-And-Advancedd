<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day of the Week</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>Find the Day of the Week</h1>
  <p>Enter a number (1 for Monday, 2 for Tuesday, etc.):</p>
  <input type="number" id="dayInput" min="1" max="7" placeholder="Enter a number">
  <button onclick="showDay()">Submit</button>
  <div class="result" id="result"></div>

  <script>
    function showDay() {
      const dayNumber = parseInt(document.getElementById("dayInput").value);
      let dayName;

      switch (dayNumber) {
        case 1:
          dayName = "Monday";
          break;
        case 2:
          dayName = "Tuesday";
          break;
        case 3:
          dayName = "Wednesday";
          break;
        case 4:
          dayName = "Thursday";
          break;
        case 5:
          dayName = "Friday";
          break;
        case 6:
          dayName = "Saturday";
          break;
        case 7:
          dayName = "Sunday";
          break;
        default:
          dayName = "Invalid input! Please enter a number between 1 and 7.";
      }

      document.getElementById("result").textContent = dayName;
    }
  </script>
</body>
</html>
